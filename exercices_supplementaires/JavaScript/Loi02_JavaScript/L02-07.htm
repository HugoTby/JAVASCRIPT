<HTML>
<HEAD>
<TITLE>Traiter une chaîne de caractères
       comme s'il s'agissait d'un nombre</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function TVA(valeur)
{ return valeur * .186}
</SCRIPT>
</HEAD>
<BODY>
<FORM>
<INPUT TYPE="button" VALUE="Calcul TVA"
onClick='alert("La TVA vaut " + TVA("cinquante trois") 
               + " francs")'>
</FORM>
</BODY>
</HTML>
