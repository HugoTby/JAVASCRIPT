<SCRIPT LANGUAGE="JavaScript">
// Création d'une date à partir d'une chaîne de caractères
var maDate = new Date("23 February 1985")

// Création d'une date à partir des informations d'année,
// mois, jour, heure, minutes et secondes
var bonneDate = new Date(1987, 0, 17, 21, 45, 18)

// Création d'une date à partir du nombre de secondes
// écoulées depuis le 1er janvier 1970 à 0 h.
var autreDate = new Date(723658900000)

// Afficher toutes ces dates sur trois lignes successives
document.write("maDate = " + maDate + "<BR>" +
               "bonneDate = " + bonneDate + "<BR>" +
               "autreDate = " + autreDate + "<BR>")
</SCRIPT>
