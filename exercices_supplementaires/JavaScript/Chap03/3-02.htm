<HTML>
<HEAD>
<TITLE>Appel d'une méthode</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function welcome() 
{ window.alert("Bienvenue dans JavaScript pour les Nuls !")
}

</SCRIPT>
</HEAD>
<BODY onLoad="welcome()">
Cet exemple montre comment appeler la méthode d'un objet 
en JavaScript.
<P>
Dans cet exemple, le <B>gestionnaire d'événements 
onLoad</B> appelle la <B>méthode alert()</B> de 
<B>l'objet window</B> automatiquement, dès 
que cette page a été chargée.
</BODY>
</HTML>
