L'utilisation de la commande <code>SORT</code> affiche 
la liste des adjectifs concernant les regions du globe 
ayant des terres incultes, sous la forme suivante :
<br>
<samp>Afrique<br>
Antarctique<br>
Asie<br>
Australie<br>
Europe<br>
Inde<br>
Amerique du Nord<br>
Amerique du Sud<br>
</samp>
