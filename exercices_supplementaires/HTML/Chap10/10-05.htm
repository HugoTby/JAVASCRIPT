<h2>Deux citations sur la peinture</h2>
<p>Un amateur est un artiste qui travaille pour pouvoir 
peindre. Un professionnel est quelqu'un dont la femme 
travaille pour qu'il puisse peindre.</p>
<p>La peinture, c'est tres facile quand vous ne savez pas 
comment faire. Quand vous le savez, c'est tres difficile
</p>
