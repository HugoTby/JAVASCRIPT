<h2>Quelques mots rares et anciens</h2>
<dl> 
  <dt>Eauburon
  <dd>Nom commun de plusieurs champignons, notamment du 
      lactaire poivre.
  <dt>Garcette
  <dd>Petit cordage fixe sur une voile et servant a prendre 
      les ris.
  <dt>Gaudage
  <dd>Action de teindre une toile en jaune.
  <dt>Inaudulaire
  <dd>Se dit des tissus fibreux qui se forment par 
      cicatrisation.
</dl>
